


<div class="card employee-card shadow p-3 m-2">
    <div class="card-header" style="padding: 0px;">
        <h2 class="card-title mb-0 bg-info text-center">{{ name }}</h2>
        <h3 class="card-title mb-0 bg-info text-center"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body text-center" style="background-color: rgb(219, 181, 130)">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
